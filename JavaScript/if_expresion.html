<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const  Nilai = 90;

        if (Nilai >= 90) {
            document.writeln("A");
        } else if (Nilai >= 80) {
            document.writeln("B");
        } else if (Nilai >= 70) {
            document.writeln("C");
        } else if (Nilai >= 60) {
            document.writeln("D");
        } else {
            document.writeln("E");
        }
    </script>
</body>
</html>
