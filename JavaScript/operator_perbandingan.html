<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        document.write("ini sama dengan "+(a == b));
        document.write("<br>");
        document.write("ini sama dengan sama dari"+(a === b));
        document.write("<br>");
        document.write("ini tidak sama dengan "+(a != b));
        document.write("<br>");
        document.write("ini tidak sama dengan "+(a !== b));
        document.write("<br>");
        document.write("ini lebih dari "+(a > b));
        document.write("<br>");
        document.write("ini kurang dari "+(a < b));
        document.write("<br>");
        document.write("ini lebih dari atau sama dengan "+(a >= b));
        document.write("<br>");
        document.write("ini kurang dari atau sama dengan "+(a <= b));
    </script>
</body>
</html>
