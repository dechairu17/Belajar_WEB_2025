<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        document.write("1. " + (a + b));
        document.write("<br>");
        document.write("2. " + (a - b));
        document.write("<br>");
        document.write("3. " + (a * b));
        document.write("<br>");
        document.write("4. " + (a / b));
        document.write("<br>");
        document.write("5. " + (a % b));
        document.write("<br>");
        document.write("6. " + (a ** (b % 18)));
        document.write("<br>");
        document.write("7. " + (a++));
        document.write("<br>");
        document.write("8. " + (b--));
        document.write("<br>");
        document.write("9. " + a);
        document.write("<br>");
        document.write("10. " + b);
        document.write("<br>");
        document.write("<br>");
        document.writeln("1. " + (a+=10));
        document.writeln("<br>");
        document.writeln("2. " + (a-=10));
        document.writeln("<br>");
        document.writeln("3. " + (a*=10));
        document.writeln("<br>");
        document.writeln("4. " + (a/=10));
        document.writeln("<br>");
        document.writeln("5. " + (a%=10));
        document.writeln("<br>");
        a = 2 ;
        document.writeln("6. " + (a **=10));
        document.write("<br>");
        document.write("<br>");
        
        let c = +2;
        document.writeln(c);
        document.write("<br>");
        c--;
        document.writeln(c);
        document.write("<br>");
        c++;
        document.writeln(c);
        document.write("<br>");
        c = -c;
        document.writeln(c);
        document.write("<br>");
    </script>
</body>
</html>
