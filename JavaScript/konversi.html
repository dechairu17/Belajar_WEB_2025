<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const value1 = parseInt("10");
        const value2 = 10;
        const sum = value1 + value2;

        document.writeln(`<p> ${value1} + ${value2} =  ${sum} </p>`);

        const value3 = "10";
        const value4 = 10;
        const sum2 = value3 - value4;

        document.writeln(`<p>value3 - value4 = ${sum2}</p>`);

        const value5 = parseInt("10");
        const value6 = 10;
        const sum3 = value5 * value6;

        document.writeln(`<p>value5 * value6 = ${sum3}</p>`);

        const value7 = parseFloat("10.5");
        const value8 = 10;
        const sum4 = value7 / value8;

        document.writeln(`<p>${sum4}</p>`);
        document.writeln(`<p>${Number(sum)}</p>`);
        document.writeln("typeof value1 = " + typeof value1);
    </script>
</body>
</html>
